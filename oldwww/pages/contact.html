<!-- www/pages/contact.html -->
<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Glåüm-Consciousness</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&family=Inter&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    
    <!-- Font Awesome CSS -->
    <link href="../fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    
    <!-- Custom CSS -->
    <link href="../css/templatemo-diagoona.css" rel="stylesheet" />
    
    <!-- Inline Styles (Optional) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .tm-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tm-contact-main {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tm-content-title {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333333;
        }
        .tm-contact form .form-control {
            border-radius: 4px;
            border: 1px solid #cccccc;
        }
        .btn-primary {
            background-color: #333333;
            border-color: #333333;
        }
        .btn-primary:hover {
            background-color: #555555;
            border-color: #555555;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tm-contact-main {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <div class="tm-container">
        <div class="tm-row">
            <div class="tm-col-left"></div>
            <main class="tm-col-right tm-contact-main"> <!-- Content -->
                <section class="tm-content tm-contact">
                    <h2 class="mb-4 tm-content-title">Contact Us</h2>
                    <p class="mb-5">We'd love to hear from you! Whether you have a question about features, trials, pricing, need a demo, or anything else, our team is ready to answer all your questions.</p>
                    <form id="contact-form" action="" method="POST">
                        <div class="form-group mb-4">
                            <input type="text" name="name" class="form-control" placeholder="Name" required="" />
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" name="email" class="form-control" placeholder="Email" required="" />
                        </div>
                        <div class="form-group mb-5">
                            <textarea rows="6" name="message" class="form-control" placeholder="Message..." required=""></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-big btn-primary">Send It</button>
                        </div>
                    </form>
                    <p id="form-response" class="mt-3 text-center"></p>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.backstretch.min.js"></script>
    <script src="../js/templatemo-script.js"></script>

    <!-- Main JavaScript -->
    <script type="module">
        /**
         * Function to load partial HTML files into specified elements.
         * @param {string} url - The URL of the partial HTML file.
         * @param {string} elementId - The ID of the element where the partial will be injected.
         */
        async function loadPartial(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load ${url}: ${response.statusText}`);
                }
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
            } catch (error) {
                console.error(`Error loading ${url}:`, error);
            }
        }

        // Load Header and Footer Partials
        loadPartial('../partials/header.html', 'header-placeholder');
        loadPartial('../partials/footer.html', 'footer-placeholder');

        // Handle Form Submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.querySelector('input[name="name"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const message = document.querySelector('textarea[name="message"]').value.trim();

            if (name && email && message) {
                // Simulate form submission
                document.getElementById('form-response').textContent = 'Thank you for contacting us!';
                document.getElementById('form-response').classList.remove('text-danger');
                document.getElementById('form-response').classList.add('text-success');
                // Reset form
                document.getElementById('contact-form').reset();
            } else {
                document.getElementById('form-response').textContent = 'Please fill in all fields.';
                document.getElementById('form-response').classList.remove('text-success');
                document.getElementById('form-response').classList.add('text-danger');
            }
        });
    </script>
</body>
</html>
